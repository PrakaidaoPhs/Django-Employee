{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="container mt-4">

  
 
  
 
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row  py-3 px-2" style="box-shadow: 2px 6px 8px 2px rgba(0, 0, 0, 0.1);">
        <h2 >เพิ่มข้อมูลพนักงาน</h2>
        <div class="col-4 mt-5">
       <img src="{% static 'image/addEmp.png' %}" style="width: 250px; height: 250px; margin-left: 100px;">
          <div class="mb-3 pt-3">
            <label for="id_picture" class="form-label">รูปภาพ</label>
            <input type="file" name="picture" class="form-control" id="id_picture" accept="image/*" required>
          </div>
        </div>
        <div class="col-1"></div>
      <div class="col-7">
      <div class="mb-3">
        <label for="id_firstname" class="form-label">ชื่อ</label>
        <input type="text" name="firstname" class="form-control" id="id_firstname" placeholder="ภาษาไทย(ไม่ใส่คำนำหน้า)" required>
      </div>
      <div class="mb-3">
        <label for="id_lastname" class="form-label">นามสกุล</label>
        <input type="text" name="lastname" class="form-control" id="id_lastname" placeholder="ภาษาไทย" required>
      </div>
      <div class="mb-3">
        <label for="id_startOfWork" class="form-label">วันที่เริ่มทำงาน</label>
        <input type="date" name="startOfWork" class="form-control" id="id_startOfWork" required>
    </div>
    <div class="mb-3">
        <label for="id_endOfWork" class="form-label">วันที่สิ้นสุดการทำงาน</label>
        <input type="date" name="endOfWork" class="form-control" id="id_endOfWork" required>
    </div>
    <div class="mb-3">
        <label for="id_idLine" class="form-label">ไอดีไลน์หรือเบอร์</label>
        <input type="text" name="idLine" class="form-control" id="id_idLine" placeholder="เช่น 065-254-5248 , iconnic2144" required>
    </div>
    <div class="mb-3">
      <label for="id_position" class="form-label">ตำแหน่ง</label>
      <input type="text" name="position" class="form-control" id="id_position" placeholder="พนักงาน...." required>
  </div>
  <div class="mb-3">
    <label for="id_salary" class="form-label">เงินเดือน</label>
    <input type="text" name="salary" class="form-control" id="id_salary" placeholder="กรอกหรือไม่กรอกก็ได้">
</div>
    <div class="mb-3">
        <label for="id_status" class="form-label">สถานะ</label>
        <input type="text" name="status" class="form-control" id="id_status" required>
    </div>
   
      <button type="submit" class="btn btn-secondary">เพิ่มข้อมูล</button>

    </div>
    </form>
  </div>

{% endblock %}
